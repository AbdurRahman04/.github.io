<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abdur Rahman | Statistics & Demography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f3f4f6;
      --primary: #1d4ed8;
      --primary-soft: #e0edff;
      --card-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom, #e5e7eb, #f9fafb);
      color: var(--text);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ─────────────────────────────── NAVBAR WITH 3D EFFECT ─────────────────────────────── */

    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0.6rem 0;
      background: transparent;
    }

    .nav-inner {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0.65rem 1.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;

      background: linear-gradient(135deg, #ffffff, #f3f4ff);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);

      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
    }

    .nav-inner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 0% 0%,
        rgba(37, 99, 235, 0.18),
        transparent 55%
      );
      pointer-events: none;
      mix-blend-mode: soft-light;
      transform: translate3d(-20px, -10px, 0);
      animation: navGlow 6s ease-in-out infinite alternate;
    }

    .navbar:hover .nav-inner {
      transform: translateY(2px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.22);
    }

    @keyframes navGlow {
      0% {
        transform: translate3d(-40px, -20px, 0);
        opacity: 0.7;
      }
      100% {
        transform: translate3d(40px, 10px, 0);
        opacity: 1;
      }
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      position: relative;
      z-index: 10;
    }

    .brand {
      font-weight: 700;
      font-size: 1.32rem;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .brand span {
      color: var(--primary);
    }

    .brand-tagline {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 0.8rem;
      z-index: 10;
    }

    .nav-links a {
      color: #111827;
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: 0.2s ease-out;
    }

    .nav-links a:hover {
      background: #eef2ff;
      transform: translateY(-1px);
    }

    .nav-links a.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.4);
    }

    /* ─────────────────────────────── LAYOUT ─────────────────────────────── */
